<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Weather</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <h1 id="cityName">Stad, Land</h1>
    <input type="text" id="location" placeholder="Voer stad in">
    <button onclick="getWeather()">Zoek Weer</button>
    <div id="loading" style="display:none;">Laden...</div>

    <div id="weather-info">
      <p id="currentDate"></p>
      <p id="temperature"></p>
      <p id="weatherDescription"></p>
      <p id="humidity"></p>
      <p id="windSpeed"></p>
      <p id="feelsLike"></p>
    </div>

    <!-- Toevoeging van grafieken -->
    <div class="weather-charts">
      <canvas id="temperatureChart"></canvas>
      <canvas id="humidityChart"></canvas>
      <canvas id="windSpeedChart"></canvas>
    </div>

    <div id="map" style="height: 300px;"></div>
  </div>

  <script src="service-worker.js"></script>
  <script src="script.js"></script>
</body>
</html>
