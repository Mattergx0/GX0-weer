<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weer App</h1>
        <input type="text" id="location" placeholder="Voer een stad in..." />
        <button onclick="getWeather()">Bekijk Weer</button>

        <div class="weather-info" id="weatherInfo" style="display:none;">
            <h2 id="cityName"></h2>
            <p id="weatherDescription"></p>
            <p><strong id="temperature"></strong></p>
            <p><strong>Luchtvochtigheid:</strong> <span id="humidity"></span>%</p>
            <p><strong>Windsnelheid:</strong> <span id="windSpeed"></span> km/h</p>
        </div>

        <div class="loading" id="loading" style="display:none;">
            Laden...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
