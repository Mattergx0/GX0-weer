<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX0 WeerApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#232526">
</head>
<body>
    <header>
        <h1>GX0 WeerApp</h1>
        <div id="currentDate"></div>
    </header>

    <input type="text" id="cityInput" placeholder="Voer een stad in en druk op Enter...">

    <div id="loading">Weerdata laden...</div>

    <canvas id="weatherCanvas"></canvas>

    <div id="currentWeather">
        <div id="cityName">Stad</div>
        <div id="temperature">-- °C</div>
        <div id="weatherDescription">Beschrijving</div>
        <div class="weather-detail">
            <div>Vochtigheid: <span id="humidity">--%</span></div>
            <div>Wind: <span id="windSpeed">-- km/u</span></div>
        </div>
    </div>

    <footer>
        © 2025 GX0 Cyberweather - All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
